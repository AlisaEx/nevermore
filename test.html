<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper.js"></script>
<!-- Define inlined JavaScript -->
<script type="text/paperscript" canvas = "myCanvas">
var earth = new Path.Circle(new Point(550,370), 200);
earth.fillColor = 'black';
var simon = new Path.Circle(new Point(550, 145),30);
simon.fillColor = 'pink';
console.log(simon);
function onKeyDown (event) {
    if (event.key === 'left'){
        simon.vector.x+=10;
        console.log(simon);
    }
    if (event.key === "right"){
        simon.x += 10;
    }
}
</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
